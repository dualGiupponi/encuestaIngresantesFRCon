
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-left-animation.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<link rel="import" href="presentacion-utn.html">
<link rel="import" href="form-encuesta.html">
<link rel="import" href="utilidad-encuesta.html">
<link rel="import" href="fin-encuesta.html">


<dom-module id="presentacion-encuesta">
    <template>
        <style>

        </style>
        <neon-animated-pages id="pages" class="flex" selected="[[selected]]" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
            <neon-animatable>
                <!--Presentación de la utn-->
                <presentacion-utn selected="{{selected}}"></presentacion-utn>
            </neon-animatable>
            <neon-animatable>
                <!--Para qué sirve la encuesta?-->
                <utilidad-encuesta selected="{{selected}}"></utilidad-encuesta>
            </neon-animatable>
            <neon-animatable>
                <!--Formulario-->
                <form-encuesta selected="{{selected}}"></form-encuesta>
            </neon-animatable>
            <neon-animatable>
                <!--Fin encuesta-->
                <fin-encuesta selected="{{selected}}"></fin-encuesta>
            </neon-animatable>
        </neon-animated-pages>
    </template>
    <script>
        Polymer({
            is: 'presentacion-encuesta',
            properties:{
                selected:{
                    type: Number,
                    value:0,
                    notify: true
                }
            }
        });
    </script>
</dom-module>
